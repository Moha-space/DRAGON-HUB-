<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Roblox Scripts</title>
  <style>
    :root {
      --bg: #111;
      --text: #0ff;
      --accent: #0ff;
      --box: #222;
      --border: #0ff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(0,0,0,0.5);
      padding: 25px;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }
    h1, h2 {
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      background: var(--box);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 6px;
      font-family: 'Courier New', monospace;
      resize: vertical;
    }
    textarea { min-height: 120px; }
    input::placeholder, textarea::placeholder { color: #0aa; }
    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 12px 20px;
      margin: 15px 0;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #0cc;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }
    .output-box {
      background: var(--box);
      border: 1px solid var(--border);
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .copy-btn {
      width: auto;
      padding: 8px 16px;
      font-size: 0.9em;
      margin-top: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #0aa;
    }
    @media (max-width: 600px) {
      .container { padding: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Protected Roblox Script Obfuscator</h1>
    <p style="text-align:center;">Obfuscate, protect, and share your scripts securely via API.</p>

    <!-- Input Form -->
    <label>Script Name (optional):</label>
    <input type="text" id="name" placeholder="e.g., FlyScript v2" />

    <label>Your Script (Lua / Roblox):</label>
    <textarea id="src" placeholder="print('Hello, protected world!')"></textarea>

    <div class="checkbox">
      <input type="checkbox" id="customKey" />
      <label for="customKey" style="margin:0; font-weight:normal;">Use Custom Key</label>
    </div>
    <input type="text" id="custKey" placeholder="Enter your secret key" disabled />

    <button id="obf">Obfuscate & Generate Protected Loadstring</button>

    <!-- Protected Loadstring Output -->
    <h2>Protected Loadstring (Copy & Paste)</h2>
    <textarea id="loadstring" class="output-box" rows="3" readonly placeholder="Your loadstring will appear here..."></textarea>
    <button class="copy-btn" onclick="copyLoadstring()">Copy Loadstring</button>

    <!-- Full API Response (for developers) -->
    <h2>API Response (Advanced)</h2>
    <pre id="out" class="output-box">Click "Obfuscate" to see full response...</pre>

    <div class="footer">
      Made with <span style="color:#f66;">â™¥</span> for Roblox Developers
    </div>
  </div>

  <script>
    // Toggle custom key input
    document.getElementById('customKey').onchange = (e) => {
      document.getElementById('custKey').disabled = !e.target.checked;
    };

    // Main obfuscate button
    document.getElementById('obf').onclick = async () => {
      const src   = document.getElementById('src').value.trim();
      const name  = document.getElementById('name').value.trim();
      const useCK = document.getElementById('customKey').checked;
      const custK = document.getElementById('custKey').value.trim();

      if (!src) {
        alert('Please paste your script!');
        return;
      }

      const payload = { script: src, name };
      if (useCK && custK) payload.customKey = custK;
      if (useCK) payload.useCustomKey = true;

      try {
        const r = await fetch('/api/obfuscate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await r.json();

        if (r.ok) {
          // Show full JSON
          document.getElementById('out').textContent = JSON.stringify(data, null, 2);

          // Generate protected loadstring
          const loadstringCode = `loadstring(game:HttpGet("${data.ReadURL}"))()`;
          document.getElementById('loadstring').value = loadstringCode;
        } else {
          document.getElementById('out').textContent = 'Error: ' + (data.error || 'Unknown');
          document.getElementById('loadstring').value = '';
        }
      } catch (err) {
        document.getElementById('out').textContent = 'Network Error: ' + err.message;
      }
    };

    // Copy to clipboard
    function copyLoadstring() {
      const textarea = document.getElementById('loadstring');
      if (!textarea.value) {
        alert('Nothing to copy yet!');
        return;
      }
      textarea.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }
  </script>
</body>
</html>
